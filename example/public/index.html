<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Dompteuse - Demo</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        color: #222;
        overflow-x: hidden;
        overflow-y: hidden;
        font-family: 'Open Sans', sans-serif;
        max-width: 400px;
        margin: 0;
      }

      component {
        display: block;
      }

      header {
        background: #222;
        padding: 12px;
        color: white;
      }

      a {
        color: #EEE;
        display: inline-block;
        font-weight: bold;
        margin-right: 10px;
      }

      h1 {
        padding-left: 12px;
      }

      label {
        display: block;
        margin-top: 20px;
      }

      input {
        display: block;
        padding: 6px;
      }

      component[name=green], .red {
        margin-top: 12px;
        padding: 18px 8px;
        color: #EEE;
      }

      component[name=green], .red {
        border: 1px solid white;
      }

      component[name=blue] {
        background: #6DBDD6;
        padding: 12px;
        min-height: 400px;
      }

      component[name=green] {
        background: #118C4E;
      }

      .red {
        background: #B71427;
      }

      .increment {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .increment > * {
        margin-right: 10px;
      }

      button {
        display: block;
        margin-top: 10px;
        cursor: pointer;
        padding: 10px 15px;
        font-size: 10px;
        -webkit-appearance: none;
        appearance: none;
        box-shadow: none;
        border-radius: 4px;
        border-style: none;
        background: white;
      }

      #screens {
        overflow-y: scroll;
        height: 100%;
        margin: 8px;
        transform: translate3d(0, 0, 0);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      }

      .popup {
        width: 300px;
        margin-top: 140px;
        margin-left: 22px;
        padding: 20px;
        border-radius: 4px;
        background: pink;
        box-shadow: 0 5px 15px rgba(0,0,0,.5);
      }


      component[name=select] {
        position: relative;
      }

      input {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: none;
        color: #444;
      }

      component[name=select] .dropdown {
        position: absolute;
        z-index: 10;
        width: 100%;
        top: 16px;
        background: white;
        border-radius: 3px;
        list-style: none;
        padding: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      component[name=select] .dropdown li {
        width: 100%;
        color: #444;
        padding: 4px;
      }

      component[name=select] .dropdown li:hover {
        background: #F0F0F0;
      }

    </style>
  </head>

  <body>
    <div id="screens"></div>
    <div id="popups"></div>
  </body>

  <script src="main.js"></script>
</html>
